<!DOCTYPE html>
<html>
<head>
    <title>Registrar Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center">Registrar Nuevo Usuario</h1>
    <hr>

    <form action="codigo.php" method="POST">
        <!-- Para indicar que es registro -->
        <input type="hidden" name="action" value="registrar">
        
        <!-- Puedes elegir en quÃ© tabla guardar -->
        <div class="form-group">
            <label>Selecciona tabla:</label>
            <select name="tabla" class="form-control" required>
                <option value="users">Clientes</option>
                <option value="empleados">Empleados</option>
                <option value="administradores">Administradores</option>
            </select>
        </div>

        <div class="form-group">
            <label>Nombre:</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Apellido:</label>
            <input type="text" name="apellido" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Correo:</label>
            <input type="email" name="correo" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="formulario.html" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

</body>
</html>
